
<div class="header-wrapper">
  <div><img src={{vm.end.icon}}></img></div>
  <div><h2 class="section-header"><span class="pink">on the {{vm.end.type}}</span> </h2></div>
</div>


<div class="framework-wrapper">
  <div class = "frameworks" data-ng-repeat="framework in vm.end.frameworks">
    <div class = "framework-repeat">
      <div class="framework-row">
        <div class="framework-image">
          <img data-ui-sref="frameworkShow({type: vm.end.type, title: framework.title})" class="framework-image-repeat" src={{framework.image}}></img>
        </div>
        <div class="framework-summary-text">
          <p>{{framework.summary}}</p>
          <p data-ui-sref="frameworkShow({type: vm.end.type, title: framework.title})" class="learn-more">Learn More</p>
        </div>
      </div>
    </div>
  </div>
</div>
