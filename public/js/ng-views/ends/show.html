  <h2>{{vm.end.type}}</h2>
  <div class = "frameworks" data-ng-repeat="framework in vm.end.frameworks">
      <p>{{framework.title}}</p>
      <a data-ui-sref="frameworkShow({type: vm.end.type, title: framework.title})">{{framework.title}}</a>
  </div>

  <p><a ui-sref="teamShow({league_id: vm.league.id, id: fixture.homeTeamId})">{{ fixture.homeTeamName }}</a></p>
